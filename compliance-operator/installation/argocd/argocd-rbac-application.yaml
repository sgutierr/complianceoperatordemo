apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-compliance-rbac
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/sgutierr/complianceoperatordemo.git
    targetRevision: HEAD
    path: compliance-operator/installation/argocd
    directory:
      include: argocd-rbac.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-compliance
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

